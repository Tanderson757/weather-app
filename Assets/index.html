<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5a81cc2ea8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WEATHER DASHBOARD</h1>

    <div class="container">
      <div class="row">
        <!-- SEARCH AREA -->
        <div class="col-3">
          <h3 id="search-city">Search for a City:</h3>
          <div>
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="search-input"
                  aria-describedby="searchinput"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-lg fas fa-search-location"
                id="search-button"
              ></button>
            </form>
          </div>
          <br />
          <table class="table table-bordered table-hover">
            <thead></thead>
            <tbody id="saved-cities">
             </tbody>
          </table>
        </div>

        <!-- CURRENT CITY INFO -->
        <div class="col-9">
          <div class="row">
            <div>
              <h2 id="current-city">Chesterfield,VA</h2>
              <p id="current-temp">Temperature:</p>
              <p id="current-humidity">Humidity:</p>
              <p id="current-wind">Wind Speed:</p>
              <p id="current-UV">UV Index:</p>
            </div>
          </div>
          <div class="row" id="forecast-area">
            <h2 id="forecast-header">5-Day Forecast</h2>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
  <footer>
    Made by Terrell Anderson
  </footer>
</html>
